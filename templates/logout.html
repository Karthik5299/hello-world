<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        .logout-link {
            display: inline-block;
            margin-top: 10px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .logout-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the dashboard, {{session_username}}!</h1>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>.
</body>
</html>
